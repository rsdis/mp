        <form role="form" style="margin-top:20px;" id="manual" hidden></form>


        <form role="form" style="margin-top:20px;" id="daily">
            <div class="form-group">
                <label for="name">每日开机时间</label>
                <div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    <input class="form-control" size="16" type="text" value="" readonly id="daily_openTime">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                </div>

<script src="http://127.0.0.1:8080/content/scripts/jquery.min.js"></script>
<script src="http://127.0.0.1:8080/content/scripts/bootstrap.min.js"></script>

<script src="http://127.0.0.1:8080/content/scripts/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="http://127.0.0.1:8080/Content/Scripts/jquery.signalR-2.2.2.min.js"></script>
<script src="http://127.0.0.1:9999/signalr/hubs"></script>
<script src="http://127.0.0.1:8080/content/scripts/clientAppHostforSingle.js"></script>

<script>


    var backurl  = GetQueryString("backurl");
    if (backurl) {
        $("#backurl").css("visibility", "visible");
        $("#backurl").attr("backurl",backurl);
    }

    var currModel = "daily"

    $(function () {
        $("input:radio").bind("click", function () {
            var model = $(this).val();

            if (model === "next") {
                $("#next").show();
                $("#daily").hide();
                $("#manual").hide();
            } else if (model === "daily") {
                $("#daily").show();
                $("#manual").hide();
                $("#next").hide();
            } else if (model === "manual") {
                $("#manual").show();
                $("#daily").hide();
                $("#next").hide();
            }

            currModel = model;
        });

        $("#update").click(function () {
            var json = "";
            if (currModel === "next") {
                var next_open_datetime = $("#next_open_datetime").val();

                var next_close_datetime = $("#next_close_datetime").val();


                var jsonObj = {
                    type: "setBootTimes",
                    model: currModel,
                    next_open_datetime: next_open_datetime,
                    next_close_datetime: next_close_datetime,
                };

                json = JSON.stringify(jsonObj);

            } else if (currModel === "daily") {

                var openTime = $("#daily_openTime").val();
                var closeTime = $("#daily_closeTime").val()

                if (!openTime || !closeTime) {
                    $("#error").html("请选择开机时间或关机时间");
                    return;
                }


                if (closeTime <= openTime) {
                    $("#error").html("关机时间不能小于开机时间");
                    return;
                } else {
                    $("#error").html("");
                }

                var jsonObj = {
                    type: "setBootTimes",
                    model: currModel,
                    openTime: openTime,
                    closeTime: closeTime,
                }

                json = JSON.stringify(jsonObj);
            } else if (currModel === "manual") {
                var jsonObj = {
                    type: "setBootTimes",
                    model: currModel,
                }
                json = JSON.stringify(jsonObj);
            }

            SendMessage(json);
        });
    })

    $('.form_datetime').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });

    $('.form_time').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });



</script>
