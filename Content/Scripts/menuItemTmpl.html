<div class="circle">
    <div class="ring">
        {{for menuList}}
        <a href="javascript:void(0)" class="menuItem" onclick="gotoApp('{{>StartPath}}', {{>AppId}})">
            <img src="{{>BasicDirectory}}/{{>Icon}}" />
            <em>{{>AppName}}</em>
        </a>
        {{/for}}
    </div>
    
    <div class="center"></div>

    <div class="settings">
        <button type="button" onclick="goToSettingPage('/Content/serialPort.html');" class="set_btn power_btn"></button>
        <button type="button" onclick="goToSettingPage('/Content/setVolumn.html');" class="set_btn set_volumn_btn"></button>
        <button type="button" class="set_btn close_btn"></button>
    </div>
</div>
